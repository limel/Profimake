<form class="account-data">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="account-data__input">
				<label class="account-data__input-caption" for="#"> Почта </label>
				<input type="email" name="email" autocomplete="off" placeholder="email" />
				<svg><use href="./img/sprite.svg#mail"></use></svg>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="account-data__input">
				<label class="account-data__input-caption" for="#"> Телефон </label>
				<input type="tel" name="tel" autocomplete="off" placeholder="+ 38 (___)-___-__-__" />
				<svg><use href="./img/sprite.svg#phone"></use></svg>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="account-data__input">
				<label class="account-data__input-caption" for="#"> Адрес </label>
				<input type="text" name="address" autocomplete="off" placeholder="Адрес" />
				<svg><use href="./img/sprite.svg#pin2"></use></svg>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="account-data__input">
				<label class="account-data__input-caption" for="#"> Пароль </label>
				<input type="password" name="password" autocomplete="off" placeholder="Пароль" />
				<svg><use href="./img/sprite.svg#lock"></use></svg>
				<a href="#" class="change-password">изменить</a>
			</div>
		</div>
		<div class="col-lg-12 center-lg col-md-12 col-sm-12 col-xs-12">
			<a href="#" class="account-data__btn">Сохранить</a>
		</div>
	</div>
</form>
