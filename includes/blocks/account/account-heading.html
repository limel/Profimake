<div class="account-heading">
	<div class="account-heading__avatar">
		<img src="./img/@@img" alt="img" />
		<label class="btn-upload">
			<svg><use href="./img/sprite.svg#download"></use></svg>
			Загрузить
			<input type="file" />
		</label>
	</div>
	<div class="account-heading__name">
		<div class="name">Иван Иванов</div>
		<button class="btn-logout">
			<span>Выход</span>
			<svg><use href="./img/sprite.svg#logout"></use></svg>
		</button>
	</div>
	<div class="account-heading__discount">
		<div class="row middle-lg middle-md middle-sm">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
				<div class="title-h4">Ваши бонусы</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-5 col-xs-6">
				<div class="subtitle-3">При любой покупки вы получаете бонусы</div>
			</div>
			<div class="col-lg-5 col-md-5 col-sm-4 col-xs-12">
				<div class="bonus-account">
					<div class="title-h4">152 <span>&#8372</span></div>
					<div class="caption">Бонус<br> -счет</div>
				</div>
			</div>
		</div>
	</div>

	<div class="account-heading__btns">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4">
				<div href="./account-info.html" class="account-heading__btn @@btn1">
					Мои данные
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<a href="./account-history" class="account-heading__btn @@btn2">
					История заказов
				</a>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4">
				<a href="./account-reviews.html" class="account-heading__btn @@btn3">
					Отзывы
				</a>
			</div>
		</div>

		<div class="account-heading__toggle">
			<span>@@dropdown-text</span>
			<svg><use href="./img/sprite.svg#arrow"></use></svg>
		</div>

		<div class="account-heading__btns-dropdown">
			<a href="./account-info.html" class="account-heading__btn">
				Мои данные
			</a>
			<a href="./account-history.html" class="account-heading__btn">
				История заказов
			</a>
			<a href="./account-reviews.html" class="account-heading__btn">
				Отзывы
			</a>
		</div>
	</div>
</div>
